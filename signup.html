<body>
    <div id="logo">
        <a href="index.html"><img src="./images/logo-green.svg" id="imglogo"></a>
    </div>


    <div id="form1">
        <form id="form">
            <div id="head1">
                <h1>Welcome to LeadIQ</h1>
            </div>

            <div id="letterimg">
                <img src="https://account.leadiq.com/signup/assets/welcome.dee70ef2.svg" id="letimg">

            <div id="inpt">

                <p>Work Email</p>

                <input type="email" placeholder="Enter Your Email" id="email">

                <p id="privcy">By Signing up,you agree to Terms of use and Privacy Policy</p>

            </div>

            <div id="logbtn-div">

                <button id="logbtn" onclick="signUp()">Continue</button>

            </div>

            <p id="para1">Already a user? <a href="login.html"> Login</a></p>

        </form>
    </div>
</body>

</html>
<script>

    let arr = [];

    let signUp = () => {
        event.preventDefault();
        let form = document.getElementById('form');

        let email = form.email.value;
        let data = new Submit(email);
        arr.push(data);
        localStorage.setItem('users', JSON.stringify(arr));
        if (arr[0].email == form.email.value) {
            alert('allowed')
            window.location.href = "login.html";
        }
        else {
            alert('Not allowed')
        }
        console.log(arr);
        let temp = arr.validEmail(email);
        console.log(temp);
        form.reset();
    };

    class Submit {
        constructor(e) {

            this.email = e;

        }

        validEmail(email) {
            let data = JSON.parse(localStorage.getItem('users'));
            if (email == data[0].email) {
                alert('Email Registered')
            }
            else {
                return true;
            }
        }


    }









</script>
